<h1>MENU</h1>

<div id="menu" class="center" data-toggle="buttons">
    <ul class="list-group">
    	<li class="list-group-item" ng-repeat="plato in menu">
            <h4 class="list-group-item-heading">{{plato.name}}<span class="badge pull-right">${{plato.price}}</span></h4>
    		<p class="list-group-item-text">{{plato.description}}</p>
        </li>
      
    </ul>
</div>
